<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minimal YouTube Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050509;
      --card-bg: #0e0e16;
      --accent: #ffffff;
      --accent-soft: #3a3a4a;
      --accent-muted: #8a8aa0;
      --danger: #ff4b4b;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #141424 0, #050509 60%);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: linear-gradient(145deg, #0d0d15, #06060c);
      border-radius: var(--radius);
      padding: 20px 18px 18px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent-muted);
    }

    .indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent-muted);
    }

    .indicator-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent-soft);
      opacity: 0.6;
      transition: opacity 0.15s ease, transform 0.08s ease;
    }

    .indicator-dot.active {
      opacity: 1;
      transform: scale(1.35);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .url-input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      background: #090912;
      color: var(--accent);
      font-size: 13px;
      outline: none;
    }

    .url-input::placeholder {
      color: var(--accent-muted);
      opacity: 0.8;
    }

    .url-input:focus {
      border-color: var(--accent);
    }

    .btn {
      border-radius: 999px;
      border: 0;
      padding: 8px 14px;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      background: #ffffff;
      color: #050509;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.15s ease,
        color 0.15s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      white-space: nowrap;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.6);
    }

    .btn-icon {
      font-size: 13px;
      display: inline-block;
      width: 12px;
      text-align: center;
    }

    .small-note {
      font-size: 10px;
      color: var(--accent-muted);
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-top: 4px;
    }

    .player-container {
      margin-top: 12px;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.65);
    }

    .player-container iframe {
      display: block;
      width: 100%;
      height: 220px;
    }

    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      gap: 8px;
    }

    .checkbox-row {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--accent-muted);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .checkbox-row input {
      accent-color: #ffffff;
      width: 12px;
      height: 12px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 14px 16px;
      }

      .player-container iframe {
        height: 200px;
      }

      .small-note {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div class="title">YouTube Audio</div>
        <div class="indicator">
          <div class="indicator-dot" id="status-indicator"></div>
          READY
        </div>
      </div>

      <div class="controls">
        <div class="input-row">
          <input
            id="youtube-input"
            class="url-input"
            type="text"
            placeholder="Cole aqui o link ou ID do YouTube"
          />
          <button class="btn" id="load-btn">
            <span class="btn-icon">▶</span>
            Load
          </button>
        </div>

        <div class="options-row">
          <label class="checkbox-row">
            <input type="checkbox" id="autoplay-toggle" checked />
            <span>Autoplay</span>
          </label>
          <div class="small-note">
            Use o player do YouTube para tempo & velocidade
          </div>
        </div>

        <div class="player-container" id="player-wrapper" style="display:none;">
          <iframe
            id="youtube-frame"
            src=""
            title="YouTube player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("youtube-input");
    const loadBtn = document.getElementById("load-btn");
    const frame = document.getElementById("youtube-frame");
    const wrapper = document.getElementById("player-wrapper");
    const autoplayToggle = document.getElementById("autoplay-toggle");
    const statusIndicator = document.getElementById("status-indicator");

    function flashIndicator() {
      statusIndicator.classList.add("active");
      setTimeout(() => statusIndicator.classList.remove("active"), 140);
    }

    function extractYouTubeId(value) {
      if (!value) return null;
      const v = value.trim();

      // se usuário colar só o ID
      if (/^[a-zA-Z0-9_-]{11}$/.test(v)) {
        return v;
      }

      try {
        const url = new URL(v);
        // https://www.youtube.com/watch?v=ID
        if (url.searchParams.get("v")) {
          return url.searchParams.get("v");
        }
        // https://youtu.be/ID
        if (url.hostname.includes("youtu.be")) {
          return url.pathname.replace("/", "").split("/")[0];
        }
        // outras variações
        const paths = url.pathname.split("/");
        return paths.pop() || paths.pop();
      } catch (e) {
        // não é URL válida, tenta tratar como ID "cru"
        if (/^[a-zA-Z0-9_-]{11}$/.test(v)) {
          return v;
        }
      }
      return null;
    }

    function buildEmbedUrl(id, autoplay) {
      const auto = autoplay ? 1 : 0;
      // rel=0 evita muitos vídeos recomendados aleatórios, loop pode ser opcional depois
      return `https://www.youtube.com/embed/${id}?autoplay=${auto}&rel=0`;
    }

    function loadVideo() {
      const raw = input.value;
      const id = extractYouTubeId(raw);
      if (!id) {
        alert("Não consegui entender esse link/ID do YouTube. Tenta colar a URL completa ou só o ID do vídeo.");
        return;
      }
      const autoplay = autoplayToggle.checked;
      const url = buildEmbedUrl(id, autoplay);
      frame.src = url;
      wrapper.style.display = "block";
      flashIndicator();
    }

    loadBtn.addEventListener("click", loadVideo);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        loadVideo();
      }
    });
  </script>
</body>
</html>
